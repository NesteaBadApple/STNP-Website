<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STNP Homepage</title>
<link rel="stylesheet" href="home.css">
</head>
<body>

<!-- PARTICLES BACKGROUND -->
<canvas id="particles"></canvas>

<!-- NAVBAR -->
<div class="navbar">
    <h1>STNP</h1>
    <input type="text" placeholder="Search...">
    <div class="settings-btn" id="settingsBtn">⚙️</div>
</div>

<!-- SETTINGS PANEL -->
<div class="settings-panel" id="settingsPanel">
    <h3>Settings</h3>

    <div class="theme-toggle">
        <label for="modeSwitch">Dark Mode</label>
        <input type="checkbox" id="modeSwitch">
    </div>

    <button id="profileBtn" class="profile-btn">View Profile</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<!-- PAGE LAYOUT -->
<div class="layout">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar-left">
        <h3>Menu</h3>
        <ul>
            <li>Home</li>
            <li>Popular</li>
            <li>All</li>
            <li>Topics</li>
        </ul>
    </div>

    <!-- MAIN FEED -->
    <div class="feed">

        <!-- CREATE POST -->
        <div class="create-post">
            <h3>Create a Post</h3>

            <input id="postTitle" type="text" placeholder="Post title">
            <textarea id="postText" placeholder="Text (optional)"></textarea>
            <input id="postImage" type="file" accept="image/*">

            <button id="postBtn">Post</button>
        </div>

        <!-- FEED -->
        <div id="postFeed"></div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="sidebar-right">
        <h3>About This Community</h3>
        <p>This sidebar uses the current theme automatically.</p>
    </div>

</div>

<!-- JS SCRIPTS -->
<script src="particles.js"></script> <!-- background particles -->
<script src="home.js"></script>      <!-- your homepage logic -->

</body>
</html>
